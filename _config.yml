title:            Diary of an Avoidant
tagline:          Living with avoidant personality disorder.
description:      Experiences with AvPD
canonical:        http://jekyll.gtat.me
url:              https://avoidantdiary.com

# Owner/author information
owner:
  name:            Avoidant
  #avatar:         avatar.png
  #bio:            "Aesthete & Athlete"
  email:           avoidant@yahoo.com
  #twitter:        twnsndco
  # github:         coletownsend
  #instagram:      ctrunsthis
  # dribbble:       coletownsend
  # disqus:         balzac
  #  location:       "Buffalo, NY"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
    - title: Archives
      url: /articles
      external: true
    - title: About
      url: /about
    - title: Resources
      url: /resources

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown

kramdown:
  input: GFM

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

prose:
    rooturl: '_posts'
    siteurl: 'https://avoidantdiary.com/'
    relativeLinks: 'https://avoidantdiary.com/links.jsonp'
    media: 'images'
    metadata:
      _posts:
        - name: "layout"
          field:
            element: "hidden"
            value: "post-no-feature"
        - name: "published"
          field:
            element: "checkbox"
            label: "Published"
            value: false
        - name: "title"
          field:
            element: "text"
            label: "Title"
            value: ""
        - name: "description"
          field:
            element: "text"
            label: "Description"
            value: ""
        - name: "category"
          field:
            element: "text"
            label: "Category"
            value: ""
        - name: "tags"
          field:
            element: "text"
            label: "Tags (Comma Separated)"
            value: ""

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]

gems:
    - jekyll-assets
