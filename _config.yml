title:            Diary of an Avoidant
tagline:          Living with avoidant personality disorder.
description:      Journal of experiences
canonical:        http://jekyll.gtat.me
url:              https://avoidantdiary.com

# Owner/author information
owner:
  name:            Avoidant
  #avatar:         avatar.png
  #bio:            "Aesthete & Athlete"
  email:           avoidant@yahoo.com
  #twitter:        twnsndco
  # github:         coletownsend
  #instagram:      ctrunsthis
  # dribbble:       coletownsend
  # disqus:         balzac
  #  location:       "Buffalo, NY"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
    - title: Archives
      url: /articles
      external: true
    - title: About
      url: /about
    - title: Resources
      url: /resources

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
markdown:    kramdown
highlighter: rouge

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  syntax_highlighter_opts:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]

gems:
    - jekyll-assets
